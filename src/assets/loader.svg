<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200px" height="200px">
  <circle cx="50" cy="50" r="6" fill="#3498db">
    <animate attributeName="r" from="6" to="18" dur="1s" begin="0s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="1" to="0" dur="1s" begin="0s" repeatCount="indefinite" />
  </circle>
  <circle cx="50" cy="50" r="6" fill="#3498db" transform="rotate(120 50 50)">
    <animate attributeName="r" from="6" to="18" dur="1s" begin="0.33s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="1" to="0" dur="1s" begin="0.33s" repeatCount="indefinite" />
  </circle>
  <circle cx="50" cy="50" r="6" fill="#3498db" transform="rotate(240 50 50)">
    <animate attributeName="r" from="6" to="18" dur="1s" begin="0.66s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="1" to="0" dur="1s" begin="0.66s" repeatCount="indefinite" />
  </circle>
</svg>